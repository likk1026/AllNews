name: Run Crawlers Every Half Hour

on:
  schedule:
    - cron: '*/30 * * * *'  # 每半小時執行一次
  push:
    branches:
      - main

jobs:
  run_halfhour_crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run halfhour crawlers
        run: python news_halfanhour/your_halfhour_script.py
