name: Run Crawlers Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # 每小時執行一次
  push:
    branches:
      - main

jobs:
  run_onehour_crawler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run onehour crawlers
        run: python news_onehour/your_onehour_script.py
